{extend name="index"/}
{block name="title"}
学生管理
{/block}
{block name="content"}
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                {volist name='students' id='student' key='key'}
                <tr>
                    <td>{$key}</td>
                    <td>{$student->getData('name')}</td>
                    <td>{$student->getData('email')}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="{:url('resentPassword?id='.$student->getData('id'))}"><i class="glyphicon glyphicon-repeat"></i>&nbsp;重置密码</a>  
                    </td>
                </tr>
                {/volist}
            </table>
{/block}
{block name="page"}
    {$students->render()}
{/block}

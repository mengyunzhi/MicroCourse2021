    <div class="row">
        <div class="col-md-12">
        <input id="return"  name="Submit" type="submit" class="btn btn-default" onclick="javascript:history.back();" value="返回"/>
        <hr />
            <form action="{:url('student_update')}" method="post" class="form-inline ">
                <input type="hidden" name="id" id="id" class="form-control" value="{$Student->getData('id')}" />
                
                <label for="name">姓名:</label>
                <input type="text" name="name" id="name" class="form-control" value="{$Student->getData('name')}" />
                <label for="number">学号:</label>
                <input type="text" name="number" id="number"  class="form-control"value="{$Student->getData('number')}" />
                <label for="klass_id">班级:</label>
                <select name="klass_id" class="form-control">
                    {volist name='klasses' id='Klass'}
                    <option value="{$Klass->getData('id')}" >{$Klass->name}</option>
                    {/volist}
                </select> 
                <button type="submit" class="form-control btn  btn-primary"><i class="glyphicon glyphicon-ok"></i>&nbsp;保存</button>
            </form>

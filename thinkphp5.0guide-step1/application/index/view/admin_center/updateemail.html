    <link rel="stylesheet" type="text/css" href="">
</head>

<body class="container" >

                        <a class="navbar-brand" href="#">梦云智 微课堂</a>
                    </div>
                    <div style="margin-top: 100px;">
                        
                        <form class="form-horizontal" action="{:url('editemail')}" method="post">

                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</html>

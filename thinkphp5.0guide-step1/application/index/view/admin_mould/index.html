<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>教室模板管理</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
          <!-- 菜单导航 -->
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">梦云智</a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                  <li><a href="{:url('admin_term/index')}">学期管理</a></li>
                                    <li ><a href="{:url('admin_teacher/index')}">教师管理</a></li>
                                    <li ><a href="{:url('admin_student/index')}">学生管理</a></li>
                                    <li ><a href="{:url('admin_room/index')}">教室管理</a></li>
                                    <li class="active"><a href="{:url('admin_mould/index')}">模板管理</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="{:url('admin_center/center')}"><i class="glyphicon glyphicon-user" style="position: relative;top: 2px;"></i>个人中心</a></li>
                                    <li><a href="{:url('Login/logout')}">注销</a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
    <!-- /菜单导航 -->
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加模板</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>模板名称</th>
                    <th>容量</th>
                    <th>操作</th>
                </tr>
                {volist name="Moulds" id="mould" key="key"}
                <tr>
                      <td>{$key}</td>
                      <td>{$mould->getData('name')}</td>
                      <td>{$mould->getData('num')}人</td>
                      <td>
                         <a href="{:url('check?id=' . $mould->getData('id'))}" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-search"></i>&nbsp;查看</a>&nbsp;
                         <a href="{:url('edit?id=' . $mould->getData('id'))}" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>&nbsp;
                         <a href="{:url('delete?id=' . $mould->getData('id'))}" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
                     </td>
                </tr>
                {/volist}      
            </table>
            {$Moulds->render()}
        </div>
    </div>
</body>
</html>

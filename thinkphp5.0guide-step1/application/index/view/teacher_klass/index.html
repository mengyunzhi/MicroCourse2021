<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title班级管理</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                         <div class="form-group">
                            <label class="sr-only">学号</label>
                            <input name="" type="text" class="form-control" placeholder="学号..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>班级</th>
                    <th>人数</th>
                    <th>操作</th>
                </tr>
                <tr >
                    <td>1</td>
                    <td>一班</td>
                    <td>30</td>
                    <td>
                        <a class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>&nbsp;查看</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

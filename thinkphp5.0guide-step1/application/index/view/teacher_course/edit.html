<body  class="container">
<!-- 菜单导航 -->
    <div class="text left">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">梦云智</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{:url('TeacherCourse/index')}">课程管理</a></li>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <form action="{:url('update')}" method='post'>
        <input type="hidden" name="id" value="{$Course->getData('id')}">
        <label for="name">name:</label><input type="text" name="name" id="name" value="{$Course->name}">
        {volist name="Course->Klasses()->select()" id="klass"}
            <input type="checkbox" name="klass_id[]" id="klass_id_{$klass->id}" value="{$klass->id}" {eq name="$Course->getIsChecked($klass)" value="true"}checked="checked"{/eq}/>
            <label for="klass_id_{$klass->id}">{$klass->name}</label>
        {/volist}
        <button type="sumbit">保存</button>     
        <a href="{:url('index')}"><button type="button">取消</button></a>     
    </form>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>选择班级和课程</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body  class="container">
    <!-- 菜单导航 -->
    <div class="text left">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">梦云智</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{:url('TeacherCenter/center')}">个人中心</a></li>
                            <li><a href="{:url('Login/logout')}">注销</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <form   class="form-inline " action="{:url('exportFile')}" method='post' style="position: relative;left: 50px;">
        <font size="3">课程:</font>
            <select name="course_id" class="form-control">
                {volist name='courses' id='course'}
                <option value="{$course->getData('id')}" >{$course->name}</option>
                {/volist}
            </select>
            &nbsp;&nbsp;
        <font size="3">班级:</font>
            <select name="klass_id" class="form-control">
                {volist name='Klass->select()' id='klass'}
                <option value="{$klass->getData('id')}" >{$klass->name}</option>
                {/volist}
            </select>
            &nbsp;
        <button type="sumbit" class="form-control btn btn-primary">导出</button> &nbsp;  
        <a href="{:url('index')}"><button type="button" class="form-control">取消</button></a>     
    </form>
</body>
</html>

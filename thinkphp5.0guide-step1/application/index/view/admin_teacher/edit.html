<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>编辑数据</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
        <hr />
            <form action="{:url('update')}" method="post">
                <input type="hidden" name="id" value="{$Teacher->getData('id')}">
                <label>姓名:</label>
                <input type="text" name="name" value="{$Teacher->getData('name')}" />
                <label>性别:</label>
                <select name="sex">
                    <option value="0">男</option>
                    <option value="1"{eq name="Teacher->getData('sex')" value="1" }selected="selected"{/eq}>女</option>
                </select>
                <label>工号:</label>
                <input type="text" name="number" value="{$Teacher->getData('number')}" />
                <label>邮箱:</label>
                <input type="email" name="email" value="{$Teacher->getData('email')}" />
                <button type="submit">保存</button>
                <a href="{:url('index')}"><button type="button">取消</button></a>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                         <div class="form-group">
                            <label class="sr-only">工号</label>
                            <input name="" type="text" class="form-control" placeholder="工号..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>工号</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                {volist name='teachers' id='teacher' key='key'}
                <tr >
                    <td>{$key}</td>
                    <td>{$teacher->getData('name')}</td>
                    <td>{$teacher->getData('number')}</td>
                    <td>{$teacher->getData('email')}</td>
                    <td>
                        <a class="btn btn-primary" href="{:url('edit')}">编辑</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-warning" herf="{:url('resentPassword')} "onClick="return confirm('密码将重置为，确定重置？')">密码重置</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger" href="{:url('delete')}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
</body>

</html>

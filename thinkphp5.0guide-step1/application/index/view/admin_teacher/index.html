<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- 菜单导航 -->
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">梦云智</a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                  <li><a href="{:url('admin_term/index')}">学期管理</a></li>
                                    <li class="active"s><a href="{:url('admin_teacher/index')}">教师管理</a></li>
                                    <li ><a href="{:url('admin_student/index')}">学生管理</a></li>
                                    <li ><a href="{:url('admin_room/index')}">教室管理</a></li>
                                    <li><a href="{:url('admin_mould/index')}">模板管理</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="{:url('admin_center/center')}">个人中心</a></li>
                                    <li><a href="{:url('Login/logout')}">注销</a></li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
    <!-- /菜单导航 -->
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                         <div class="form-group">
                            <label class="sr-only">工号</label>
                            <input name="" type="text" class="form-control" placeholder="工号..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>工号</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                {volist name='teachers' id='teacher' key='key'}
                <tr >
                    <td>{$key}</td>
                    <td>{$teacher->name}</td>
                    <td>{$teacher->number}</td>
                    <td>{$teacher->email}</td>
                    <td>
                        <a class="btn btn-primary" href="{:url('edit?id=' . $teacher->getData('id'))}">编辑</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-primary" href="{:url('resentPassword?id=' . $teacher->getData('id'))}">重置密码</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger" href="{:url('delete?id='.$teacher->id)}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
    {$teachers->render()}
</body>

</html>

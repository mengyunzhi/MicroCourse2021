<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>上课记录</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">梦云智</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="index">课程查看</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{:url('student_center/center')}">个人中心</a></li>
                            <li><a href="{:url('Login/logout')}">注销</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
             <b style="font-size: 15px; float: left; padding-top: 3px">当前课程:&nbsp;{$teachers->name}</b>
             <br>
             <br>
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="id" type="hidden"  value="{$teachers->id}">
                            <input name="name" type="text" class="form-control" placeholder="xx年/xx月/xx日..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    
                    <th>签到时间</th>
                    <th>签到状态</th>
                </tr>
                <tr>
                    <td>1</td>
                    
                    <td>2021/7/26 13:55&nbsp;至&nbsp;2021/7/26 14:20</td>
                    <td>签到成功</td>
                </tr>
                <tr>
                    <td>2</td>
                    
                    <td>2021/7/27 13:55&nbsp;至&nbsp;2021/7/27 14:20</td>
                    <td>未签到</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
